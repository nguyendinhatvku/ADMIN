<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/styles/main.css" />
</head>

<body>
    <div id="app">
        <section id="register">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card shadow">
                            <img src="./assets/img/logo.svg" width="40" />
                            <h3 class="fw-bold">
                                Manage the job more effectively with TonTon
                            </h3>
                            <img class="mb-2" src="./assets/img/illustration_register.png" width="450" />
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="text-end p-5 pb-3">
                            <span> Already have an account?</span>
                            <a href="login.html" class="text-success fw-bold">
                                Login
                            </a>
                        </div>
                        <div class="sign-in">
                            <h4 class="fw-bold mb-2">
                                Get started absolutely free.
                            </h4>
                            <span>Free forever. No credit card needed.</span>
                            <div class="socials">
                                <button>
                                    <i class="fab fa-google"></i>
                                </button>
                                <button>
                                    <i class="fab fa-facebook-f"></i>
                                </button>
                                <button>
                                    <i class="fab fa-twitter"></i>
                                </button>
                            </div>
                            <div class="divider mb-2"></div>
                            <form action="" method="POST" id="form-register">
                                <div class="
                                            d-flex
                                            justify-content-between
                                            fullname
                                        ">
                                    <div class="material-textfield">
                                        <input placeholder=" " type="text" id="firstname" name="firstname" />
                                        <label>First Name</label>
                                        <span class="message"></span>
                                    </div>
                                    <div class="material-textfield">
                                        <input placeholder=" " type="text" id="lastname" name="lastname" />
                                        <label>Last Name</label>
                                        <span class="message"></span>
                                    </div>
                                </div>
                                <div class="material-textfield">
                                    <input placeholder=" " type="text" id="email" name="email" />
                                    <label>Email address</label>
                                    <span class="message"></span>
                                </div>
                                <div class="material-textfield">
                                    <input placeholder=" " type="password" id="password" name="password" />
                                    <label>Password</label>
                                    <span class="message"></span>
                                    <div class="show-password">
                                        <i class="fas fa-eye-slash"></i>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-success mt-5 mb-4">
                                    Register
                                </button>
                                <div class="policy text-center">
                                    By registering, I agree to Minimal
                                    <a href="">Terms of Service</a> and
                                    <a href="">Privacy Policy</a>.
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/validate.js"></script>
    <script>
        Validator({
            form: "#form-register",
            formGroupSelector: ".material-textfield",
            errorSelector: ".message",
            rules: [
                Validator.isRequired("#firstname"),
                Validator.isRequired("#lastname"),
                Validator.isRequired("#email"),
                Validator.isEmail("#email"),
                Validator.isRequired("#password"),
                Validator.minLength("#password", 6),
            ],
            onSubmit: function (data) {
                //Call API
                console.log(data);
            },
        });
    </script>
</body>

</html>
